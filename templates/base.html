<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyVault{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Londrina+Solid&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Londrina Sketch', cursive;
        }

        /* Header styles */
        .header {
            background-color: #f4f4f400;
            padding: 20px;
            border-bottom: 2px solid #dddddd00;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .title {
            font-family: 'Londrina Sketch', cursive;
            font-size: 2.5em;
            color: black;
            text-align: center;
            margin: 0;
        }

        .header nav {
            text-align: center;
            margin-top: 10px;
        }

        .header nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        /* Rest of the styles */
        .heading {
            font-family: 'Londrina Solid', cursive;
            font-size: 100px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            text-align: center;
        }

        .file-container {
            margin-top: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }

        img.folder {
            height: auto;
            width: 8vw;
        }

        .folder:hover {
            transition: 0.5s ease;
            transform: scale(1.1);
        }

        .folder-label {
            font-family: 'Londrina Sketch', cursive;
            font-size: 25px;
            color: black;
            text-decoration: none;
            display: block;
            font-weight: 700;
            text-align: center;
        }

        .folder-label:hover {
            transform: scale(1.2);
            transition: 0.5s ease;
            text-decoration: underline;
        }

        .folder-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: 10vw;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-family: 'Londrina Solid', cursive;
        }

        .breadcrumb {
            margin-top: 100px;
            font-size: 24px;
            font-family: 'Londrina Solid', cursive;
        }

        .breadcrumb a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            font-weight: normal;
            color: black;
        }

        img.bg {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }

        /* Additional styles */
        .container {
            padding: 20px;
        }

        .heading, .breadcrumb, .loading {
            position: relative;
            z-index: 1;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>

    <header class="header">
        <div class="title">{% block header_title %}StudyVault{% endblock %}</div>
        <nav>
            <!-- Add your navigation links here -->
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    {% block content %}{% endblock %}
    
</body>
</html>
